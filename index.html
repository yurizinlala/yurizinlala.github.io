<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>um site qualquer</title>

    <!-- Importando fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        p {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out; /* Transi√ß√£o de deslizamento */
        }

        /* Aplica o efeito de slide-in e fade-in quando o texto √© exibido */
        .slide-in {
            opacity: 1;
            transform: translateX(0);
        }

        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s; /* Transi√ß√£o suave de cor */
        }

        button:hover {
            background-color: #ff1493;
        }

        #nao {
            position: relative;
            transition: top 0.3s, left 0.3s;
        }

        /* Estilizando a pergunta final */
        #pergunta p {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #ff69b4;
        }

        /* Centraliza e ajusta o tamanho do GIF */
        #gif-amor {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Primeiros textos com anima√ß√£o de transi√ß√£o de slide -->
    <div id="texto1">
        <p class="slide-in">seguinte parceiro, voc√™ √© a pessoa mais chata que eu conhe√ßo.</p>
        <button onclick="mostrarTexto2()">hmm, massa</button>
    </div>

    <div id="texto2" style="display:none;">
        <p>s√≥ consegue ser insuport√°vel e algu√©m extremamente dificil de se ter por perto</p>
        <button onclick="mostrarTexto3()">blz</button>
    </div>

    <div id="texto3" style="display:none;">
        <p>e √© por esse exato que queria te perguntar</p>
        <button onclick="mostrarPergunta()">oq?</button>
    </div>

    <!-- Pergunta final com os bot√µes -->
    <div id="pergunta" style="display:none;">
        <p class="slide-in">tu gosta de mim?</p>
        <button onclick="respostaSim()">com certeza üòç</button>
        <button id="nao" onmouseover="fugir()" ontouchstart="fugir()">nau</button>
    </div>

    <!-- GIF de confirma√ß√£o -->
    <img id="gif-amor" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzk1OGJlZjhnNDB5OWJmNjUyaXJ4ajJxbm91dG80Mml3ODM4bjF2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/enrq327a3sMIJAS5jA/giphy.webp" alt="te amo">

    <!-- M√∫sica de fundo -->
    <audio id="musicaFundo" autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <!-- Efeito sonoro armazenado localmente -->
    <audio id="somClique">
        <source src="som-clicar.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Fun√ß√£o para adicionar a classe slide-in ao mostrar o texto
        function adicionarSlideIn(id) {
            document.querySelector(id).classList.add('slide-in');
        }

        // Fun√ß√µes para exibir os textos progressivamente com anima√ß√£o de slide
        function mostrarTexto2() {
            tocarSom(); // Toca som ao clicar no bot√£o
            document.getElementById('texto1').style.display = 'none';
            document.getElementById('texto2').style.display = 'block';
            adicionarSlideIn('#texto2 p');
        }

        function mostrarTexto3() {
            tocarSom(); // Toca som ao clicar no bot√£o
            document.getElementById('texto2').style.display = 'none';
            document.getElementById('texto3').style.display = 'block';
            adicionarSlideIn('#texto3 p');
        }

        function mostrarPergunta() {
            tocarSom(); // Toca som ao clicar no bot√£o
            document.getElementById('texto3').style.display = 'none';
            document.getElementById('pergunta').style.display = 'block';
            adicionarSlideIn('#pergunta p');
        }

        // Resposta positiva - exibe o GIF
        function respostaSim() {
            tocarSom(); // Toca som ao clicar no bot√£o
            alert("eu sabia üòç");
            document.getElementById('gif-amor').style.display = 'block';
        }

        // Fun√ß√£o para fazer o bot√£o "N√£o" fugir do clique e ficar dentro da tela
        function fugir() {
            var botao = document.getElementById('nao');
            var maxWidth = window.innerWidth - botao.offsetWidth;
            var maxHeight = window.innerHeight - botao.offsetHeight;

            // Gera novas posi√ß√µes aleat√≥rias, mantendo o bot√£o dentro da tela
            var newTop = Math.random() * maxHeight;
            var newLeft = Math.random() * maxWidth;

            botao.style.position = 'absolute';
            botao.style.top = newTop + "px";
            botao.style.left = newLeft + "px";
        }

        // Fun√ß√£o para tocar o efeito sonoro ao clicar nos bot√µes
        function tocarSom() {
            var som = document.getElementById("somClique");
            som.play();
        }
    </script>

</body>
</html>

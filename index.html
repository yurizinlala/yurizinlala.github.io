<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça ao Tesouro</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #popup h2 {
      margin-top: 0;
    }
    #popup button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Caça ao Tesouro</h1>
  <p>Escaneie o QR Code para receber a próxima dica!</p>
  <div id="reader"></div>

  <!-- Pop-up -->
  <div id="popup">
    <h2>Próxima Dica</h2>
    <p id="hint-text"></p>
    <button onclick="closePopup()">Fechar</button>
  </div>

  <script>
    // Dicas mapeadas para cada QR Code (substitua os valores pelas suas URLs)
    const hints = {
      "https://dica1.com": "Siga em direção à praia famosa onde o amor sempre ganha destaque.",
      "https://dica2.com": "Memórias especiais estão guardadas onde dois corações se encontraram.",
      "https://dicafinal.com": "Parabéns! O maior tesouro está bem aqui esperando por você."
    };

    // Inicializa o leitor de QR Code
    function onScanSuccess(decodedText, decodedResult) {
      // Mostra a dica correspondente
      if (hints[decodedText]) {
        showPopup(hints[decodedText]);
      } else {
        alert("QR Code não reconhecido. Tente novamente.");
      }
    }

    function onScanFailure(error) {
      // Opcional: trate erros de escaneamento aqui
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    // Funções para o pop-up
    function showPopup(hint) {
      document.getElementById("hint-text").innerText = hint;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
